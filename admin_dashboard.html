    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    supabase.auth.getSession().then(({ data: { session } }) => {
      const email = session?.user?.email;
      if (!session || email !== "grayesi.silitonga@gmail.com") {
        alert("Akses ditolak.");
        window.location.href = "login.html";
      }
    });

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    async function updateAboutMe() {
      const title = document.getElementById('about-title').value;
      const description = document.getElementById('about-description').value;
      const image_url = document.getElementById('about-image').value;
      const { error } = await supabase.from('about_me').upsert({ id: 1, title, description, image_url });
      if (error) alert("Gagal update: " + error.message);
      else alert("Berhasil diupdate!");
    }

    async function loadTable(table, containerId) {
      const { data, error } = await supabase.from(table).select('*');
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      if (error) return container.innerText = error.message;
      data.forEach(item => {
        const el = document.createElement('div');
        el.style.margin = '10px 0';
        el.style.padding = '10px';
        el.style.border = '1px solid #666';
        el.innerText = JSON.stringify(item, null, 2);
        container.appendChild(el);
      });
    }

    async function tambahExperience() {
      const title = document.getElementById('exp-title').value;
      const company = document.getElementById('exp-company').value;
      const description = document.getElementById('exp-description').value;
      const start_date = document.getElementById('exp-start').value;
      const end_date = document.getElementById('exp-end').value;
      const { error } = await supabase.from('experience').insert([{ title, company, description, start_date, end_date }]);
      if (error) alert('Gagal: ' + error.message);
      else { alert('Berhasil!'); loadTable('experience', 'daftar-experience'); }
    }

    async function tambahActivity() {
      const title = document.getElementById('act-title').value;
      const description = document.getElementById('act-description').value;
      const date = document.getElementById('act-date').value;
      const image_url = document.getElementById('act-image').value;
      const { error } = await supabase.from('activity').insert([{ title, description, date, image_url }]);
      if (error) alert('Gagal: ' + error.message);
      else { alert('Berhasil!'); loadTable('activity', 'daftar-activity'); }
    }

    async function tambahArticle() {
      const title = document.getElementById('art-title').value;
      const description = document.getElementById('art-description').value;
      const image_url = document.getElementById('art-image').value;
      const { error } = await supabase.from('articles').insert([{ title, description, image_url }]);
      if (error) alert('Gagal: ' + error.message);
      else { alert('Berhasil!'); loadTable('articles', 'daftar-articles'); }
    }

    document.getElementById('btn-tambah-project').addEventListener('click', async () => {
      const title = document.getElementById('judul-project').value;
      const description = document.getElementById('deskripsi-project').value;
      const image_url = document.getElementById('gambar-project').value;
      const link = document.getElementById('link-project').value;

      const { error } = await supabase.from('projects').insert([{ title, description, image_url, link }]);
      if (error) alert('Gagal tambah: ' + error.message);
      else { alert('Berhasil ditambahkan!'); loadProjects(); }
    });

    async function loadProjects() {
      const { data, error } = await supabase.from('projects').select('*');
      const container = document.getElementById('daftar-project');
      container.innerHTML = '';
      if (error) return container.innerText = error.message;
      data.forEach(item => {
        const el = document.createElement('div');
        el.style.margin = '10px 0';
        el.style.padding = '10px';
        el.style.border = '1px solid #666';
        el.innerHTML = `<strong>${item.title}</strong><br>${item.description}<br><img src="${item.image_url}" style="max-width:100px;"><br><a href="${item.link}" target="_blank">${item.link}</a>`;
        container.appendChild(el);

        
      });
    }

    loadProjects();
    loadTable('experience', 'daftar-experience');
    loadTable('activity', 'daftar-activity');
    loadTable('articles', 'daftar-articles');
