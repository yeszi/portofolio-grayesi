<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin Portofolio Grayesi</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Haii YesZie</h1>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200 shadow-sm"
                    placeholder="nama@contoh.com"
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Kata Sandi</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200 shadow-sm"
                    placeholder="••••••••"
                >
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transform hover:scale-100 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
                Login
            </button>
            <div id="message" class="text-center mt-4 text-red-600 font-medium"></div>
        </form>
        <p class="text-sm text-gray-500 text-center mt-6">
            Belum punya akun? <a href="#" id="signupLink" class="text-blue-600 hover:underline">Daftar sekarang</a> (khusus untuk admin awal).
        </p>
    </div>

    <script type="module">
        // Pastikan path ini benar relatif terhadap lokasi file HTML Anda
        import { signInAdmin, signUpAdmin, getSession, supabase } from './supabaseConfig.js'; 

        document.addEventListener('DOMContentLoaded', async () => {
            // DEBUG: Log URL dan Anon Key yang digunakan. Cek ini di Console browser Anda!
            console.log('Supabase URL:', supabase.supabaseUrl);
            console.log('Supabase Anon Key:', supabase.supabaseKey);

            const session = await getSession();
            console.log('Sesi saat DOMContentLoaded:', session); // DEBUG: Cek apakah ada sesi aktif

            if (session) {
                // Jika sudah ada sesi, langsung arahkan ke dashboard tanpa penundaan
                console.log('Sesi aktif ditemukan, mengarahkan langsung ke admin-dashboard.html');
                window.location.href = 'admin-dashboard.html';
                return;
            }

            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');
            const signupLink = document.getElementById('signupLink'); 

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                messageDiv.textContent = ''; // Hapus pesan sebelumnya
                messageDiv.className = 'text-center mt-4 text-blue-600 font-medium'; // Ubah warna pesan sementara
                messageDiv.textContent = 'Mencoba login...';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                console.log('Mencoba login dengan email:', email); // DEBUG: Log email yang dimasukkan

                const { user, error } = await signInAdmin(email, password);

                console.log('Hasil dari signInAdmin - user:', user); // DEBUG: Log objek user
                console.log('Hasil dari signInAdmin - error:', error); // DEBUG: Log objek error

                if (error) {
                    messageDiv.className = 'text-center mt-4 text-red-600 font-medium';
                    messageDiv.textContent = 'Error login: ' + error.message;
                    console.error('Login Error (detail):', error); // DEBUG: Log error lengkap ke konsol
                } else if (user) {
                    messageDiv.className = 'text-center mt-4 text-green-600 font-medium';
                    messageDiv.textContent = 'Login berhasil! Mengarahkan ke dashboard...';
                    window.location.href = 'admin-dashboard.html'; // LANGSUNG ARAHKAN
                } else {
                    messageDiv.className = 'text-center mt-4 text-red-600 font-medium';
                    messageDiv.textContent = 'Login gagal. Email atau kata sandi salah.';
                }
            });

            // Bagian Pendaftaran (untuk admin awal)
            // Disarankan untuk MENGHAPUS link ini atau fitur ini setelah admin pertama terdaftar di produksi!
            if (signupLink) { 
                signupLink.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const email = prompt('Masukkan email untuk admin baru:');
                    const password = prompt('Masukkan kata sandi untuk admin baru:');

                    if (email && password) {
                        console.log('Mencoba mendaftar admin baru:', email); // DEBUG: Log pendaftaran
                        const { user, error } = await signUpAdmin(email, password);
                        if (error) {
                            alert('Pendaftaran gagal: ' + error.message);
                            console.error('Signup Error (detail):', error); // DEBUG: Log error signup lengkap
                        } else if (user) {
                            alert('Pendaftaran berhasil! Silakan cek email Anda untuk verifikasi jika diaktifkan di Supabase. Anda sekarang bisa login.');
                            console.log('Signup berhasil:', user);
                        }
                    } else {
                        alert('Pendaftaran dibatalkan atau data tidak lengkap.');
                    }
                });
            }
        });
    </script>
</body>
</html>
