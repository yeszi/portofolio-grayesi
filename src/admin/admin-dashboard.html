<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin Portofolio Grayesi</title>
    <!-- Tailwind CSS CDN untuk styling yang responsif dan modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN untuk ikon (misal: ikon gear, plus, list) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" xintegrity="sha512-1ycn6IcaQQ40jHzNUsMfeVEiJGYSlZpQ+Pyj5bqoI/K/p0W0R+5j1M4jN6f6J9cK/2v3/vLh6V0E+bJ+8w+8A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Mengatur font Inter secara global */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Styling dasar untuk modal pop-up */
        .modal {
            display: none; /* Sembunyikan secara default */
            position: fixed; /* Tetap di posisi yang sama saat scroll */
            z-index: 1000; /* Letakkan di atas konten lain */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Aktifkan scroll jika konten modal terlalu besar */
            background-color: rgba(0,0,0,0.4); /* Background overlay */
            display: flex; /* Gunakan flexbox untuk centering */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4 md:p-8 bg-white shadow-lg rounded-xl my-8">
        <!-- Header Dashboard dengan Judul dan Tombol Logout -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-4 md:mb-0">
                <i class="fas fa-tools mr-2 text-blue-600"></i>Panel Admin Portofolio
            </h1>
            <button
                id="logoutButton"
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"
            >
                Logout
            </button>
        </div>

        <!-- Bagian Tambah Item Menu Baru -->
        <div class="bg-blue-50 p-6 rounded-xl shadow-inner mb-8 border border-blue-200">
            <h2 class="text-2xl font-semibold text-blue-800 mb-6 flex items-center">
                <i class="fas fa-plus-circle mr-2"></i> Tambah Item Menu Baru
            </h2>
            <form id="addMenuItemForm" class="grid grid-cols-1 md:grid-cols-3 gap-5">
                <input
                    type="text"
                    id="addName"
                    placeholder="Nama Menu (misal: Beranda)"
                    class="p-3 border border-blue-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200 shadow-sm"
                    required
                >
                <input
                    type="text"
                    id="addUrl"
                    placeholder="URL (misal: /)"
                    class="p-3 border border-blue-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200 shadow-sm"
                    required
                >
                <input
                    type="number"
                    id="addOrder"
                    placeholder="Urutan (angka)"
                    class="p-3 border border-blue-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200 shadow-sm"
                    required
                >
                <button
                    type="submit"
                    class="md:col-span-3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-100 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                >
                    Tambah Menu
                </button>
                <!-- Area pesan untuk notifikasi tambah menu -->
                <div id="addMessage" class="md:col-span-3 text-center text-sm font-medium mt-2"></div>
            </form>
        </div>

        <!-- Bagian Daftar Item Menu -->
        <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-list-alt mr-2"></i> Daftar Item Menu
            </h2>
            <div id="menuItemsContainer" class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="text-left py-3 px-4 font-semibold text-gray-600 uppercase tracking-wider">Nama</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-600 uppercase tracking-wider">URL</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-600 uppercase tracking-wider">Urutan</th>
                            <th class="text-center py-3 px-4 font-semibold text-gray-600 uppercase tracking-wider">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="menuItemsTableBody">
                        <!-- Data menu akan dimuat di sini oleh JavaScript -->
                        <tr><td colspan="4" class="text-center py-4 text-gray-500">Memuat item menu...</td></tr>
                    </tbody>
                </table>
            </div>
            <!-- Area pesan untuk notifikasi daftar menu -->
            <div id="listMessage" class="text-center text-sm font-medium mt-4"></div>
        </div>
    </div>

    <!-- Modal untuk Edit Item Menu -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Edit Item Menu</h2>
            <form id="editMenuItemForm" class="space-y-5">
                <!-- Input ID (tidak dapat diedit, hanya untuk referensi) -->
                <div>
                    <label for="editId" class="block text-sm font-semibold text-gray-700 mb-2">ID (Tidak Dapat Diedit)</label>
                    <input
                        type="text"
                        id="editId"
                        name="id"
                        class="w-full px-4 py-2 border border-gray-300 bg-gray-100 rounded-lg cursor-not-allowed"
                        readonly
                    >
                </div>
                <!-- Input Nama Menu -->
                <div>
                    <label for="editName" class="block text-sm font-semibold text-gray-700 mb-2">Nama Menu</label>
                    <input
                        type="text"
                        id="editName"
                        name="name"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                    >
                </div>
                <!-- Input URL Menu -->
                <div>
                    <label for="editUrl" class="block text-sm font-semibold text-gray-700 mb-2">URL</label>
                    <input
                        type="text"
                        id="editUrl"
                        name="url"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                    >
                </div>
                <!-- Input Urutan Menu -->
                <div>
                    <label for="editOrder" class="block text-sm font-semibold text-gray-700 mb-2">Urutan</label>
                    <input
                        type="number"
                        id="editOrder"
                        name="order"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                    >
                </div>
                <!-- Tombol Simpan Perubahan -->
                <button
                    type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transform hover:scale-100 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
                >
                    Simpan Perubahan
                </button>
                <!-- Area pesan untuk notifikasi edit menu -->
                <div id="editMessage" class="text-center mt-4 text-red-600 font-medium"></div>
            </form>
        </div>
    </div>

    <script type="module">
        // Impor fungsi-fungsi otentikasi dari supabaseConfig.js
        // Sesuaikan path jika file supabaseConfig.js berada di lokasi yang berbeda
        import { signOutAdmin, getSession, onAuthStateChange } from 'services\supabaseConfig.js'; 
        // Impor fungsi-fungsi CRUD menu dari menuService.js
        // Sesuaikan path jika file menuService.js berada di lokasi yang berbeda
        import { getMenuItems, addMenuItem, updateMenuItem, deleteMenuItem } from 'services\menuService.js'; 

        // Dapatkan referensi ke elemen-elemen DOM yang akan berinteraksi
        const logoutButton = document.getElementById('logoutButton');
        const addMenuItemForm = document.getElementById('addMenuItemForm');
        const menuItemsTableBody = document.getElementById('menuItemsTableBody');
        const addMessageDiv = document.getElementById('addMessage');
        const listMessageDiv = document.getElementById('listMessage');

        // Elemen-elemen DOM untuk Modal Edit
        const editModal = document.getElementById('editModal');
        const closeButton = document.querySelector('.close-button');
        const editMenuItemForm = document.getElementById('editMenuItemForm');
        const editIdInput = document.getElementById('editId');
        const editNameInput = document.getElementById('editName');
        const editUrlInput = document.getElementById('editUrl');
        const editOrderInput = document.getElementById('editOrder');
        const editMessageDiv = document.getElementById('editMessage');

        let currentEditingItem = null; // Variabel untuk menyimpan data item yang sedang diedit

        /**
         * Menampilkan pesan notifikasi di UI.
         * @param {HTMLElement} element - Elemen DOM tempat pesan akan ditampilkan.
         * @param {string} message - Teks pesan.
         * @param {'info'|'success'|'error'} type - Tipe pesan untuk styling.
         */
        function showMessage(element, message, type = 'info') {
            element.textContent = message;
            // Atur kelas CSS berdasarkan tipe pesan
            if (type === 'success') {
                element.className = 'text-center text-sm font-medium mt-2 text-green-600';
            } else if (type === 'error') {
                element.className = 'text-center text-sm font-medium mt-2 text-red-600';
            } else {
                element.className = 'text-center text-sm font-medium mt-2 text-gray-600';
            }
            // Hapus pesan setelah 3 detik
            setTimeout(() => {
                element.textContent = '';
            }, 3000); 
        }

        /**
         * Memuat dan menampilkan semua item menu dari Supabase ke dalam tabel.
         */
        async function loadMenuItems() {
            listMessageDiv.textContent = 'Memuat item menu...';
            const items = await getMenuItems(); // Ambil data menu dari Supabase
            menuItemsTableBody.innerHTML = ''; // Kosongkan isi tabel sebelum memuat yang baru

            if (items.length === 0) {
                // Jika tidak ada item menu, tampilkan pesan di tabel
                menuItemsTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-500">Belum ada item menu.</td></tr>`;
                listMessageDiv.textContent = '';
                return;
            }

            // Iterasi setiap item menu dan buat baris tabelnya
            items.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 hover:bg-gray-50 transition duration-150';
                row.innerHTML = `
                    <td class="py-3 px-4 text-gray-700">${item.name}</td>
                    <td class="py-3 px-4 text-gray-700">${item.url}</td>
                    <td class="py-3 px-4 text-gray-700">${item.order}</td>
                    <td class="py-3 px-4 flex justify-center space-x-2">
                        <button data-id="${item.id}"
                                data-name="${item.name}"
                                data-url="${item.url}"
                                data-order="${item.order}"
                                class="edit-button bg-yellow-500 hover:bg-yellow-600 text-white text-sm py-2 px-4 rounded-lg shadow-md transition duration-200">
                            Edit
                        </button>
                        <button data-id="${item.id}"
                                class="delete-button bg-red-500 hover:bg-red-600 text-white text-sm py-2 px-4 rounded-lg shadow-md transition duration-200">
                            Hapus
                        </button>
                    </td>
                `;
                menuItemsTableBody.appendChild(row);
            });
            listMessageDiv.textContent = ''; // Hapus pesan memuat setelah selesai
            addEventListenersToButtons(); // Tambahkan event listener ke tombol yang baru dibuat
        }

        /**
         * Menambahkan event listener ke tombol 'Edit' dan 'Hapus' di tabel.
         */
        function addEventListenersToButtons() {
            // Event listener untuk tombol 'Edit'
            document.querySelectorAll('.edit-button').forEach(button => {
                button.onclick = (e) => {
                    // Ambil data dari atribut data-* tombol
                    const id = e.target.dataset.id;
                    const name = e.target.dataset.name;
                    const url = e.target.dataset.url;
                    const order = parseInt(e.target.dataset.order);

                    // Simpan item yang sedang diedit
                    currentEditingItem = { id, name, url, order };

                    // Isi form modal edit dengan data item yang dipilih
                    editIdInput.value = id;
                    editNameInput.value = name;
                    editUrlInput.value = url;
                    editOrderInput.value = order;

                    editModal.style.display = 'flex'; // Tampilkan modal edit
                    editMessageDiv.textContent = ''; // Kosongkan pesan error di modal
                };
            });

            // Event listener untuk tombol 'Hapus'
            document.querySelectorAll('.delete-button').forEach(button => {
                button.onclick = async (e) => {
                    const id = e.target.dataset.id;
                    // !!! Catatan: 'confirm()' adalah blocking dan tidak ideal untuk UX.
                    // Di produksi, ganti ini dengan modal konfirmasi kustom yang lebih baik.
                    if (confirm('Apakah Anda yakin ingin menghapus item menu ini?')) { 
                        const success = await deleteMenuItem(id); // Panggil fungsi hapus
                        if (success) {
                            showMessage(listMessageDiv, 'Item menu berhasil dihapus!', 'success');
                            loadMenuItems(); // Muat ulang daftar menu setelah penghapusan
                        } else {
                            showMessage(listMessageDiv, 'Gagal menghapus item menu.', 'error');
                        }
                    }
                };
            });
        }

        // Event Listener untuk tombol Logout
        logoutButton.addEventListener('click', async () => {
            const { error } = await signOutAdmin(); // Panggil fungsi logout
            if (error) {
                console.error('Error saat logout:', error.message);
                showMessage(listMessageDiv, 'Gagal logout.', 'error');
            }
            // Redirection ke halaman login akan ditangani oleh onAuthStateChange listener
        });

        // Event Listener untuk submit Form Tambah Item Menu
        addMenuItemForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Mencegah refresh halaman
            const name = document.getElementById('addName').value;
            const url = document.getElementById('addUrl').value;
            const order = parseInt(document.getElementById('addOrder').value);

            // Validasi input
            if (!name || !url || isNaN(order)) {
                showMessage(addMessageDiv, 'Mohon lengkapi semua bidang.', 'error');
                return;
            }

            const newItem = { name, url, order };
            const addedItem = await addMenuItem(newItem); // Panggil fungsi tambah menu
            if (addedItem) {
                showMessage(addMessageDiv, 'Item menu berhasil ditambahkan!', 'success');
                addMenuItemForm.reset(); // Reset form setelah berhasil
                loadMenuItems(); // Muat ulang daftar menu
            } else {
                showMessage(addMessageDiv, 'Gagal menambahkan item menu.', 'error');
            }
        });

        // Event Listener untuk submit Form Edit Item Menu di dalam Modal
        editMenuItemForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Mencegah refresh halaman
            const id = editIdInput.value;
            const updatedName = editNameInput.value;
            const updatedUrl = editUrlInput.value;
            const updatedOrder = parseInt(editOrderInput.value);

            // Validasi input
            if (!updatedName || !updatedUrl || isNaN(updatedOrder)) {
                showMessage(editMessageDiv, 'Mohon lengkapi semua bidang.', 'error');
                return;
            }

            const updates = { name: updatedName, url: updatedUrl, order: updatedOrder };
            const updatedItem = await updateMenuItem(id, updates); // Panggil fungsi update menu

            if (updatedItem) {
                showMessage(editMessageDiv, 'Item menu berhasil diperbarui!', 'success');
                editModal.style.display = 'none'; // Sembunyikan modal setelah berhasil
                loadMenuItems(); // Muat ulang daftar menu
            } else {
                showMessage(editMessageDiv, 'Gagal memperbarui item menu.', 'error');
            }
        });

        // Event Listener untuk tombol silang (x) di modal untuk menutupnya
        closeButton.onclick = () => {
            editModal.style.display = 'none';
        };

        // Event Listener untuk menutup modal saat mengklik di luar area konten modal
        window.onclick = (event) => {
            if (event.target === editModal) {
                editModal.style.display = 'none';
            }
        };

        // Otentikasi dan Muat Data Saat Halaman Dimuat
        document.addEventListener('DOMContentLoaded', async () => {
            const session = await getSession(); // Periksa sesi pengguna
            if (!session) {
                // Jika tidak ada sesi (belum login), arahkan ke halaman login
                window.location.href = 'admin-login.html';
                return;
            } else {
                // Jika sudah login, muat item menu
                loadMenuItems();
            }

            // Set up listener untuk perubahan status otentikasi
            onAuthStateChange((event, session) => {
                if (event === 'SIGNED_OUT') {
                    // Jika pengguna logout, arahkan kembali ke halaman login
                    window.location.href = 'admin-login.html';
                }
                // Jika event SIGNED_IN terjadi (misal: refresh setelah login),
                // loadMenuItems akan dipanggil lagi.
            });
        });
    </script>
</body>
</html>
