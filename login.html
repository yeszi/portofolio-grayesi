<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Grayesi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.login-container {
  background: #1f1f2e;
  padding: 40px;
  border-radius: 20px;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
  transition: transform 0.3s ease;
}

.login-container:hover {
  transform: scale(1.03);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #7ef9ff;
  font-weight: 600;
  font-size: 28px;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 20px;
  border-radius: 10px;
  border: none;
  background-color: #2c2c3a;
  color: white;
  font-size: 14px;
  transition: 0.3s;
}

input:focus {
  outline: none;
  background-color: #3a3a4a;
  border: 1px solid #74ebcd;
  box-shadow: 0 0 5px #74ebcd;
}

button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(90deg, #74ebcd, #3aa354);
  color: #111;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.4s ease;
}

button:hover {
  background: linear-gradient(90deg, #3aa354, #74ebcd);
}

a {
  display: block;
  text-align: center;
  color: #ccc;
  margin-top: 12px;
  font-size: 14px;
  text-decoration: none;
  transition: color 0.3s;
}

a:hover {
  color: #fff;
  text-decoration: underline;
}

.error-message {
  color: #ff4f4f;
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
}
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üëßüèΩ Haii YesZie üëßüèΩ</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email Admin" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p></p>
      <a href="index.html">Log Out</a>
      <p class="error-message" id="error"></p>
    </form>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Login Logic with SweetAlert -->
  <script>
    const SUPABASE_URL = 'https://owqdtbzhnxbxdsjrlzsa.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cWR0YnpobnhieGRzanJsenNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NzA1MjMsImV4cCI6MjA2NjQ0NjUyM30.cNmvpc_pBV89o9GHMU2CL0bSdgkdavAZuxB_w0Gv4gA';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        Swal.fire({
          icon: 'error',
          title: 'Login Gagal!',
          text: error.message,
        });
      } else {
        Swal.fire({
          icon: 'success',
          title: 'Login Berhasil!',
          showConfirmButton: false,
          timer: 1500
        }).then(() => {
          window.location.href = "admin_dashboard.html";
        });
      }
    });
  </script>
</body>
</html>
