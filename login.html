<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Grayesi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background-color: #151616;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #242927;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(103, 236, 169, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #cec4b4;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      background-color: #444;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #89c3f3;
      color: black;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3aa354;
    }

    .error-message {
      color: #da2c2c;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Haii YesZie</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email Admin" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p class="error-message" id="error"></p>
    </form>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Login Logic with SweetAlert -->
  <script>
    const SUPABASE_URL = 'https://owqdtbzhnxbxdsjrlzsa.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cWR0YnpobnhieGRzanJsenNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NzA1MjMsImV4cCI6MjA2NjQ0NjUyM30.cNmvpc_pBV89o9GHMU2CL0bSdgkdavAZuxB_w0Gv4gA';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        Swal.fire({
          icon: 'error',
          title: 'Login Gagal!',
          text: error.message,
        });
      } else {
        Swal.fire({
          icon: 'success',
          title: 'Login Berhasil!',
          showConfirmButton: false,
          timer: 1500
        }).then(() => {
          window.location.href = "admin_dashboard.html";
        });
      }
    });
  </script>
</body>
</html>
