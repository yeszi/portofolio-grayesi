<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Articles - YesZie</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        :root {
            --bg-color: #f5f5f5;
            --second-bg-color: #ffffff;
            --main-color: #3f6399;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, .1);
            --white-color: #ffffff;
        }

        .dark-mode {
            --bg-color: #0b061f;
            --second-bg-color: #1a1532;
            --text-color: #fdfdfd;
            --shadow-color: rgba(0, 0, 0, .7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--second-bg-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .header.sticky {
            background: var(--second-bg-color);
            box-shadow: 0 .1rem 1rem var(--shadow-color);
        }

        .header .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--main-color);
            text-decoration: none;
        }

        /* Navbar - Desktop */
        .navbar {
            display: flex;
            align-items: center;
        }

        .navbar a {
            margin-left: 2rem;
            font-size: 1.6rem;
            color: var(--text-color);
            text-decoration: none;
            transition: 0.3s;
            font-weight: 500;
            position: relative;
        }

        .navbar a:hover,
        .navbar a.active {
            color: var(--main-color);
        }

        .navbar a.active::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: .2rem;
            background: var(--main-color);
        }

        /* Header Icons */
        .header-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        #menu-icon,
        #darkMode-icon {
            font-size: 2.5rem;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #darkMode-icon:hover,
        #menu-icon:hover {
            color: var(--main-color);
        }

        /* Sembunyikan menu icon di desktop */
        #menu-icon {
            display: none;
        }

        /* Articles Hero Section */
        .articles-hero {
            margin-top: 120px;
            min-height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--second-bg-color);
            padding: 8rem 5% 4rem;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .articles-hero .heading {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .articles-hero .heading span {
            color: var(--main-color);
        }

        .articles-hero p {
            font-size: 1.8rem;
            color: var(--text-color);
            max-width: 700px;
            opacity: 0.9;
        }

        /* Articles List Section */
        .article-list {
            background: var(--bg-color);
            padding: 5rem 5% 8rem;
            min-height: calc(100vh - 120px - 80px);
        }

        .article-list .heading {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 3rem;
            color: var(--text-color);
            position: relative;
        }

        .article-list .heading::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--main-color);
            border-radius: 2px;
        }

        .article-list .heading span {
            color: var(--main-color);
        }

        .article-list .article-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Article Cards */
        .article-box {
            background: var(--second-bg-color);
            border-radius: 1.5rem;
            box-shadow: 0 5px 20px var(--shadow-color);
            overflow: hidden;
            transition: transform .3s ease, box-shadow .3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid transparent;
        }

        .article-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--main-color), #5d8cc9);
        }

        .article-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px var(--shadow-color);
            border-color: var(--main-color);
        }

        .article-box img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .article-content {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .article-content h4 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .article-content p {
            font-size: 1.4rem;
            flex-grow: 1;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .article-btn {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            background: var(--main-color);
            color: var(--white-color);
            border-radius: 0.8rem;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            align-self: flex-start;
            transition: all 0.3s ease;
            margin-top: auto;
            border: 2px solid transparent;
        }

        .article-btn:hover {
            background: transparent;
            color: var(--main-color);
            border-color: var(--main-color);
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            background: var(--main-color);
            color: var(--white-color);
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 -2px 8px var(--shadow-color);
            min-height: 80px;
        }

        .footer-text {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .footer-text p {
            font-size: 1.6rem;
            color: var(--white-color);
            margin: 0;
        }

        .footer-iconTop a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: .8rem;
            background: var(--white-color);
            border-radius: .8rem;
            border: .2rem solid var(--white-color);
            outline: .2rem solid transparent;
            transition: .5s ease;
            width: 4.5rem;
            height: 4.5rem;
        }

        .footer-iconTop a i {
            font-size: 2.4rem;
            color: var(--main-color);
        }

        .footer-iconTop a:hover {
            outline-color: var(--white-color);
            transform: translateY(-2px);
            background: var(--main-color);
        }
        .footer-iconTop a:hover i {
            color: var(--white-color);
        }

        /* Floating Back Button */
        .floating-back-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 55px;
            height: 55px;
            background: var(--main-color);
            color: white;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 6px 20px var(--shadow-color);
            text-decoration: none;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            border: 2px solid var(--white-color);
        }

        .floating-back-btn.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .floating-back-btn:hover {
            background: var(--text-color);
            transform: translateY(-3px) scale(1.05);
        }

        .login-button {
            display: inline-block;
            background-color: #8caed3;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.8rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.4rem;
            transition: 0.3s;
        }

        .login-button:hover {
            background-color: #6a8cb8;
            transform: translateY(-2px);
        }

        /* ==================== RESPONSIVE DESIGN ==================== */
        
        /* Tablet & Mobile Landscape (max-width: 991px) */
        @media (max-width: 991px) {
            .header {
                padding: 1.5rem 4%;
            }

            .articles-hero {
                margin-top: 80px;
                padding: 6rem 4% 3rem;
            }

            .articles-hero .heading {
                font-size: 4rem;
            }

            .articles-hero p {
                font-size: 1.6rem;
            }

            .article-list {
                padding: 4rem 4% 6rem;
            }

            .article-list .heading {
                font-size: 3.5rem;
            }
        }

        /* Mobile Devices (max-width: 768px) */
        @media (max-width: 768px) {
            /* Tampilkan menu icon di mobile */
            #menu-icon {
                display: block;
                font-size: 3rem;
            }

            /* Sembunyikan navbar default di mobile */
            .navbar {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 1rem 3%;
                background: var(--second-bg-color);
                border-top: .1rem solid rgba(0, 0, 0, 0.1);
                box-shadow: 0 .5rem 1rem var(--shadow-color);
                display: none;
                flex-direction: column;
                transition: all 0.3s ease;
            }

            /* Tampilkan navbar ketika active */
            .navbar.active {
                display: flex;
            }

            /* Style untuk link navbar di mobile */
            .navbar a {
                display: block;
                font-size: 2rem;
                margin: 1.5rem 0;
                text-align: center;
                padding: 1rem;
                border-radius: 0.5rem;
                transition: all 0.3s ease;
                color: var(--text-color);
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            }

            /* Hilangkan border bottom untuk item terakhir */
            .navbar a:last-child {
                border-bottom: none;
            }

            /* Hover effect untuk mobile */
            .navbar a:hover {
                background: var(--main-color);
                color: var(--white-color);
                transform: translateX(5px);
            }

            /* Active state untuk mobile */
            .navbar a.active {
                background: var(--main-color);
                color: var(--white-color);
            }

            /* Hilangkan pseudo-element active di mobile */
            .navbar a.active::before {
                display: none;
            }

            .articles-hero {
                margin-top: 70px;
                padding: 5rem 4% 2rem;
                min-height: 25vh;
            }

            .articles-hero .heading {
                font-size: 3.5rem;
            }

            .articles-hero p {
                font-size: 1.5rem;
            }

            .article-list {
                padding: 3rem 4% 5rem;
            }

            .article-list .heading {
                font-size: 3rem;
                margin-bottom: 2rem;
            }

            .article-list .article-container {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 2rem;
            }

            .footer {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
                padding: 2rem 4%;
            }

            .footer-text {
                flex-direction: column;
                gap: 1rem;
            }

            .footer-iconTop {
                width: 100%;
                justify-content: center;
            }
        }

        /* Small Mobile Devices (max-width: 450px) */
        @media (max-width: 450px) {
            html {
                font-size: 55%;
            }

            .header {
                padding: 1.2rem 3%;
            }

            .articles-hero {
                margin-top: 60px;
                padding: 4rem 3% 2rem;
            }

            .articles-hero .heading {
                font-size: 3rem;
            }

            .articles-hero p {
                font-size: 1.4rem;
            }

            .article-list {
                padding: 2rem 3% 4rem;
            }

            .article-list .heading {
                font-size: 2.5rem;
            }

            .article-list .article-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .article-box {
                margin: 0 auto;
                max-width: 350px;
            }

            .navbar {
                padding: 1rem 3%;
            }

            .navbar a {
                font-size: 1.8rem;
                margin: 1rem 0;
                padding: 1.5rem;
            }

            .footer {
                padding: 1.5rem 3%;
            }

            .footer-text p {
                font-size: 1.4rem;
            }

            .login-button {
                padding: 0.8rem 1.5rem;
                font-size: 1.3rem;
            }

            .floating-back-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
        }

        /* Very Small Devices (max-width: 320px) */
        @media (max-width: 320px) {
            .articles-hero .heading {
                font-size: 2.5rem;
            }

            .article-list .article-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .article-box {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">YesZie</a>
        
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="articles.html" class="active">Articles</a>
            <a href="contact.html">Contact</a>
        </nav>

        <div class="header-icons">
            <i class='bx bx-moon' id="darkMode-icon"></i>
            <i class="bx bx-menu" id="menu-icon"></i>
        </div>
    </header>

    <section class="articles-hero">
        <h1 class="heading">MY <span>ARTICLES</span></h1>
        <p>Explore my thoughts, tutorials, and insights on various topics.</p>
    </section>

    <section class="article-list" id="articles-section">
        <div class="article-container">
            Loading articles...
        </div>
    </section>

    <a href="index.html" class="floating-back-btn" title="Back to Home">
        <i class='bx bx-left-arrow-alt'></i>
    </a>

    <footer class="footer">
        <div class="footer-text">
            <p>Made by 🩷 Grayesi Silitonga </p>
            <a href="login.html" class="login-button">Sign In</a>
        </div>
    </footer>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://owqdtbzhnxbxdsjrlzsa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cWR0YnpobnhieGRzanJsenNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NzA1MjMsImV4cCI6MjA2NjQ0NjUyM30.cNmvpc_pBV89o9GHMU2CL0bSdgkdavAZuxB_w0Gv4gA';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', async () => {
            await loadArticles();
            listenToArticleChanges();
            initCommonFeatures();
        });

        async function loadArticles() {
            const { data, error } = await supabaseClient.from('articles').select('*');
            const articleContainer = document.querySelector('#articles-section .article-container');

            if (error) {
                console.error("Error fetching articles:", error);
                if (articleContainer) {
                    articleContainer.innerHTML = '<p style="text-align: center; font-size: 1.8rem; color: var(--text-color);">Failed to load articles. Please try again later.</p>';
                }
                return;
            }

            if (articleContainer) {
                articleContainer.innerHTML = renderArticles(data);
            }
        }

        function listenToArticleChanges() {
            supabaseClient
                .channel('realtime:articles')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'articles' }, (payload) => {
                    console.log("Realtime article change detected:", payload);
                    loadArticles();
                })
                .subscribe();
        }

        function renderArticles(data) {
            if (!data || data.length === 0) {
                return '<p style="text-align: center; font-size: 1.8rem; color: var(--text-color);">No articles found.</p>';
            }
            
            return data.map(item => `
                <div class="article-box">
                    <img src="${item.image_url || 'https://via.placeholder.com/320x220?text=No+Image'}" alt="${item.title || 'Article Thumbnail'}">
                    <div class="article-content">
                        <h4>${item.title || 'Untitled Article'}</h4>
                        <p>${item.description || 'No description provided.'}</p>
                        <a href="${item.link || '#'}" class="article-btn">Read More</a>
                    </div>
                </div>`).join('');
        }

        function initCommonFeatures() {
            // Dark Mode Toggle
            const darkModeIcon = document.querySelector('#darkMode-icon');
            const body = document.body;
            
            if (localStorage.getItem('dark-mode') === 'enabled') {
                body.classList.add('dark-mode');
                darkModeIcon.classList.replace('bx-moon', 'bx-sun');
            }

            darkModeIcon.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isDarkMode = body.classList.contains('dark-mode');
                
                if (isDarkMode) {
                    darkModeIcon.classList.replace('bx-moon', 'bx-sun');
                    localStorage.setItem('dark-mode', 'enabled');
                } else {
                    darkModeIcon.classList.replace('bx-sun', 'bx-moon');
                    localStorage.setItem('dark-mode', 'disabled');
                }
            });

            // Mobile Menu Toggle
            const menuIcon = document.querySelector('#menu-icon');
            const navbar = document.querySelector('.navbar');
            
            menuIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                navbar.classList.toggle('active');
                menuIcon.classList.toggle('bx-x');
            });

            // Close menu when clicking on links
            document.querySelectorAll('.navbar a').forEach(link => {
                link.addEventListener('click', () => {
                    navbar.classList.remove('active');
                    menuIcon.classList.remove('bx-x');
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!navbar.contains(e.target) && !menuIcon.contains(e.target) && navbar.classList.contains('active')) {
                    navbar.classList.remove('active');
                    menuIcon.classList.remove('bx-x');
                }
            });

            // Sticky Header
            const header = document.querySelector('.header');
            window.addEventListener('scroll', () => {
                header.classList.toggle('sticky', window.scrollY > 100);
            });

            // Floating Back Button
            const floatingBackBtn = document.querySelector('.floating-back-btn');
            if (floatingBackBtn) {
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 300) {
                        floatingBackBtn.classList.add('show');
                    } else {
                        floatingBackBtn.classList.remove('show');
                    }
                });

                floatingBackBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }

            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    navbar.classList.remove('active');
                    menuIcon.classList.remove('bx-x');
                }
            });
        }
    </script>
</body>
</html>
