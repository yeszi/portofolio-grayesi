<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Articles - YesZie</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        :root {
            --bg-color: #f5f5f5;
            --second-bg-color: #ffffff;
            --main-color: #3f6399;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, .1);
            --white-color: #ffffff;
        }

        .dark-mode {
            --bg-color: #0b061f;
            --second-bg-color: #1a1532;
            --text-color: #fdfdfd;
            --shadow-color: rgba(0, 0, 0, .7);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--second-bg-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .header .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--main-color);
            text-decoration: none;
        }

        .navbar a {
            margin-left: 2rem;
            font-size: 1.6rem;
            color: var(--text-color);
            text-decoration: none;
            transition: 0.3s;
        }

        .navbar a:hover,
        .navbar a.active {
            color: var(--main-color);
        }

        #menu-icon,
        #darkMode-icon {
            font-size: 2.5rem;
            color: var(--text-color);
            cursor: pointer;
            margin-left: 2rem;
            transition: color 0.3s ease;
        }

        #darkMode-icon:hover,
        #menu-icon:hover {
            color: var(--main-color);
        }

        /* Articles Hero Section */
        .articles-hero {
            margin-top: 120px;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--second-bg-color);
            padding: 10rem 5% 5rem;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .articles-hero .heading {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .articles-hero .heading span {
            color: var(--main-color);
        }

        .articles-hero p {
            font-size: 1.8rem;
            color: var(--text-color);
            max-width: 700px;
        }

        /* Articles List Section */
        .article-list {
            background: var(--bg-color);
            padding: 5rem 5% 8rem;
            min-height: calc(100vh - 120px - 80px);
        }

        .article-list .heading {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 3rem;
            color: var(--text-color);
        }

        .article-list .heading span {
            color: var(--main-color);
        }

        .article-list .article-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .article-box {
            background: var(--second-bg-color);
            border-radius: 1rem;
            box-shadow: 0 0 1rem var(--shadow-color);
            overflow: hidden;
            transition: transform .3s ease, box-shadow .3s ease;
            display: flex;
            flex-direction: column;
        }

        .article-box:hover {
            transform: translateY(-0.8rem);
            box-shadow: 0 0 2rem var(--main-color);
        }

        .article-box img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .article-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .article-content h4 {
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
            color: var(--text-color);
        }

        .article-content p {
            font-size: 1.3rem;
            flex-grow: 1;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        .article-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--main-color);
            color: var(--white-color);
            border-radius: 0.8rem;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            align-self: flex-start;
            transition: background 0.3s ease, color 0.3s ease;
            margin-top: auto;
        }

        .article-btn:hover {
            background: var(--text-color);
            color: var(--main-color);
        }

        /* Footer */
        .footer {
            background: var(--main-color);
            color: var(--white-color);
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 -2px 8px var(--shadow-color);
            min-height: 80px;
        }

        .footer-text p {
            font-size: 1.6rem;
            color: var(--white-color);
        }

        .footer-iconTop a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: .8rem;
            background: var(--white-color);
            border-radius: .8rem;
            border: .2rem solid var(--white-color);
            outline: .2rem solid transparent;
            transition: .5s ease;
            width: 4.5rem;
            height: 4.5rem;
        }

        .footer-iconTop a i {
            font-size: 2.4rem;
            color: var(--main-color);
        }

        .footer-iconTop a:hover {
            outline-color: var(--white-color);
            transform: translateY(-2px);
            background: var(--main-color);
        }
        .footer-iconTop a:hover i {
            color: var(--white-color);
        }

        /* Floating Back Button */
        .floating-back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--main-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-decoration: none;
            z-index: 1000;
            transition: background 0.3s, transform 0.2s;
            opacity: 0;
            display: none;
        }

        .floating-back-btn:hover {
            background-color: var(--text-color);
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 2rem 3%;
            }
            
            .articles-hero {
                margin-top: 80px;
                padding: 8rem 3% 3rem;
            }
            
            .articles-hero .heading {
                font-size: 4rem;
            }
            
            .articles-hero p {
                font-size: 1.6rem;
            }
            
            .article-list {
                padding: 3rem 3% 6rem;
            }
            
            .article-list .heading {
                font-size: 3.5rem;
                margin-bottom: 2rem;
            }
            
            .article-list .article-container {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 2rem;
            }
            
            /* Mobile Navigation */
            .navbar {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 1rem 3%;
                background: var(--second-bg-color);
                border-top: .1rem solid var(--shadow-color);
                box-shadow: 0 .5rem 1rem var(--shadow-color);
                display: none;
                flex-direction: column;
            }
            
            .navbar.active {
                display: flex;
            }
            
            .navbar a {
                margin: 1.5rem 0;
                text-align: center;
                border-bottom: 1px solid rgba(0,0,0,0.1);
                padding-bottom: 1rem;
            }
            
            .navbar a:last-child {
                border-bottom: none;
            }
            
            #menu-icon {
                display: block;
            }

            .footer {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-text {
                margin-bottom: 1rem;
            }
            
            .footer-iconTop {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 450px) {
            html {
                font-size: 50%;
            }
            
            .articles-hero .heading {
                font-size: 3.5rem;
            }
            
            .articles-hero p {
                font-size: 1.4rem;
            }
            
            .article-list .heading {
                font-size: 3rem;
            }
            
            .article-list .article-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">YesZie</a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="articles.html" class="active">Articles</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Sign In</a>
        </nav>
        <i class='bx bx-moon' id="darkMode-icon"></i>
        <i class="bx bx-menu" id="menu-icon"></i>
    </header>

    <div class="articles-hero">
        <h1 class="heading">My <span>Articles</span></h1>
        <p>Explore my thoughts, tutorials, and insights on various topics.</p>
    </div>

    <section class="article-list" id="articles-section">
        <div class="article-container">
            Loading articles...
        </div>
    </section>

    <footer class="footer">
        <div class="footer-text">
            <p>Made by Â© Grayesi Silitonga | All Rights Reserved.</p>
        </div>
        <div class="footer-iconTop">
            <a href="index.html" class="floating-back-btn" title="Back to Home">
                <i class='bx bx-left-arrow-alt'></i>
            </a>
        </div>
    </footer>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://owqdtbzhnxbxdsjrlzsa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cWR0YnpobnhieGRzanJsenNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NzA1MjMsImV4cCI6MjA2NjQ0NjUyM30.cNmvpc_pBV89o9GHMU2CL0bSdgkdavAZuxB_w0Gv4gA';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', async () => {
            await loadArticles();
            listenToArticleChanges();
            initCommonFeatures();
        });

        async function loadArticles() {
            const { data, error } = await supabaseClient.from('articles').select('*');
            const articleContainer = document.querySelector('#articles-section .article-container');

            if (error) {
                console.error("Error fetching articles:", error);
                if (articleContainer) {
                    articleContainer.innerHTML = '<p style="text-align: center; font-size: 1.8rem; color: var(--text-color);">Failed to load articles. Please try again later.</p>';
                }
                return;
            }

            if (articleContainer) {
                articleContainer.innerHTML = renderArticles(data);
            }
        }

        function listenToArticleChanges() {
            supabaseClient
                .channel('realtime:articles')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'articles' }, (payload) => {
                    console.log("Realtime article change detected:", payload);
                    loadArticles();
                })
                .subscribe();
        }

        function renderArticles(data) {
            if (!data || data.length === 0) {
                return '<p style="text-align: center; font-size: 1.8rem; color: var(--text-color);">No articles found.</p>';
            }
            
            return data.map(item => `
                <div class="article-box">
                    <img src="${item.image_url || 'https://via.placeholder.com/320x220?text=No+Image'}" alt="${item.title || 'Article Thumbnail'}">
                    <div class="article-content">
                        <h4>${item.title || 'Untitled Article'}</h4>
                        <p>${item.description || 'No description provided.'}</p>
                        <a href="${item.link || '#'}" class="article-btn">Read More</a>
                    </div>
                </div>`).join('');
        }

        function initCommonFeatures() {
            // Dark Mode Toggle
            const darkModeIcon = document.querySelector('#darkMode-icon');
            const body = document.body;
            
            if (localStorage.getItem('dark-mode') === 'enabled') {
                body.classList.add('dark-mode');
            }

            darkModeIcon.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                localStorage.setItem('dark-mode', body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
            });

            // Mobile Menu Toggle
            const menuIcon = document.querySelector('#menu-icon');
            const navbar = document.querySelector('.navbar');
            
            menuIcon.addEventListener('click', () => {
                navbar.classList.toggle('active');
                menuIcon.classList.toggle('bx-x');
            });

            // Close menu when clicking on links
            document.querySelectorAll('.navbar a').forEach(link => {
                link.addEventListener('click', () => {
                    navbar.classList.remove('active');
                    menuIcon.classList.remove('bx-x');
                });
            });

            // Sticky Header
            const header = document.querySelector('.header');
            window.addEventListener('scroll', () => {
                header.classList.toggle('sticky', window.scrollY > 100);
            });

            // Floating Back Button
            const floatingBackBtn = document.querySelector('.floating-back-btn');
            if (floatingBackBtn) {
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 200) {
                        floatingBackBtn.style.display = 'flex';
                        floatingBackBtn.style.opacity = '1';
                    } else {
                        floatingBackBtn.style.opacity = '0';
                        setTimeout(() => {
                            if (floatingBackBtn.style.opacity === '0') {
                                floatingBackBtn.style.display = 'none';
                            }
                        }, 300);
                    }
                });
            }
        }
    </script>
</body>
</html>
