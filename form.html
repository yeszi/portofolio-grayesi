<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --primary-bg: #273760;
      --secondary-bg: #1f2a40;
      --accent-color: #89c3f3;
      --purple-accent: #aa80c7;
      --text-color: #f7f7f7;
      --input-bg: #3a4a70;
      --button-logout: #dc3545;
      --button-hover-logout: #c82333;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--primary-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: var(--secondary-bg);
      padding: 20px 40px;
      text-align: center;
    }

    header .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent-color);
      text-decoration: none;
    }

    nav {
      background-color: var(--primary-bg);
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: var(--text-color);
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--purple-accent);
    }

    .container {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      background-color: var(--secondary-bg);
      border-radius: 10px;
    }

    section {
      background-color: var(--primary-bg);
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: var(--accent-color);
    }

    .item {
      background-color: var(--input-bg);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .item .button-group {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .item .button-group button {
      flex: 1;
      background-color: var(--button-logout);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .item .button-group button:hover {
      background-color: var(--button-hover-logout);
    }
  </style>
</head>
<body>

<header>
  <a href="admin_dashboard.html" class="logo">Admin YesZie</a>
</header>

<nav>
  <a href="admin_dashboard.html">Dashboard</a>

<div class="container">
  <section>
    <h2>Pesan Masuk (FORM LETTER)</h2>
    <div id="contact-messages">Memuat pesan...</div>
  </section>
</div>

<footer>
  &copy; 2025_YesZie Admin Panel
</footer>

<script>
    const SUPABASE_URL = 'https://owqdtbzhnxbxdsjrlzsa.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cWR0YnpobnhieGRzanJsenNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NzA1MjMsImV4cCI6MjA2NjQ0NjUyM30.cNmvpc_pBV89o9GHMU2CL0bSdgkdavAZuxB_w0Gv4gA';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function checkAdmin() {
    const { data, error } = await supabase.auth.getSession();
    const session = data.session;
    if (!session || session.user.email !== 'grayesi.silitonga@gmail.com') {
      alert("❌ Kamu belum login sebagai admin!");
      window.location.href = "login.html";
    } else {
      fetchContactMessages();
      listenForRealtime();
    }
  }

  async function fetchContactMessages() {
    const container = document.getElementById('contact-messages');
    container.innerHTML = "Loading...";

    const { data, error } = await supabase
      .from('contact_messages')
      .select('*')
      .order('created_at', { ascending: false });

    if (error) {
      container.innerHTML = '<p style="color:red">Gagal memuat pesan.</p>';
      return;
    }

    if (!data || data.length === 0) {
      container.innerHTML = '<p style="color:#aaa;">Belum ada pesan masuk.</p>';
      return;
    }

    container.innerHTML = '';
    data.forEach(msg => {
      const box = document.createElement('div');
      box.classList.add('item');
      box.innerHTML = `
        <p><strong>Nama:</strong> ${msg.name}</p>
        <p><strong>Email:</strong> ${msg.email}</p>
        <p><strong>Pesan:</strong><br>${msg.message}</p>
        <div class="button-group">
          <button onclick="deleteMessage('${msg.id}')">Hapus</button>
        </div>`;
      container.appendChild(box);
    });
  }

  async function deleteMessage(id) {
    if (!confirm("Yakin ingin menghapus pesan ini?")) return;
    const { error } = await supabase
      .from('contact_messages')
      .delete()
      .eq('id', id);
    if (error) {
      alert("❌ Gagal menghapus: " + error.message);
    } else {
      alert("✅ Pesan berhasil dihapus!");
    }
  }

  function listenForRealtime() {
    supabase
      .channel('realtime:contact_messages')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'contact_messages' }, () => {
        fetchContactMessages(); // Refresh otomatis
      })
      .subscribe();
  }

  document.addEventListener('DOMContentLoaded', checkAdmin);
</script>

</body>
</html>
