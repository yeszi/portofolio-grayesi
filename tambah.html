<div class="container">
  <section id="about">

    <textarea id="deskripsi-exp" placeholder="Deskripsi Pengalaman"></textarea>

    <input type="file" id="gambar-activity" accept="image/*">
    <button onclick="tambahActivity()">Tambah</button>

  <section id="articles">
    <h2>My Articles</h2>
    <input type="text" id="judul-article" placeholder="Judul Artikel">
    <textarea id="deskripsi-article" placeholder="Deskripsi Artikel"></textarea>
    <input type="file" id="gambar-article" accept="image/*">
    <button onclick="tambahArticle()">Tambah</button>
    <div id="daftar-articles"></div>
  </section>
</div>

<script>

async function uploadImage(bucket, file) {
  if (!file) {
    alert("Pilih gambar terlebih dahulu");
    return null;
  }
  const fileName = `${Date.now()}_${file.name}`;
  const { error } = await supabase.storage.from(bucket).upload(fileName, file);
  if (error) {
    alert("Upload gagal: " + error.message);
    return null;
  }
  const { data } = supabase.storage.from(bucket).getPublicUrl(fileName);
  return data.publicUrl;
}

function clearInputs(ids) {
  ids.forEach(id => document.getElementById(id).value = '');
}

async function tambahProject() {
  const title = document.getElementById('judul-project').value.trim();
  const description = document.getElementById('deskripsi-project').value.trim();
  const link = document.getElementById('link-project').value.trim();
  const file = document.getElementById('gambar-project').files[0];

  if (!title || !description || !link || !file) return alert("Semua kolom dan gambar harus diisi!");
  const image_url = await uploadImage('project-images', file);
  if (!image_url) return;
  const { error } = await supabase.from('projects').insert([{ title, description, link, image_url }]);
  if (error) alert('❌ Gagal menambahkan project: ' + error.message);
  else {
    alert('✅ Project berhasil ditambahkan!');
    clearInputs(['judul-project', 'deskripsi-project', 'link-project', 'gambar-project']);
  }
}

async function tambahExperience() {
  const title = document.getElementById('judul-exp').value.trim();
  const description = document.getElementById('deskripsi-exp').value.trim();
  const file = document.getElementById('gambar-exp').files[0];

  if (!title || !description || !file) return alert("Semua kolom dan gambar wajib diisi!");
  const image_url = await uploadImage('experience-images', file);
  if (!image_url) return;
  const { error } = await supabase.from('experience').insert([{ title, description, image_url }]);

  else {
    alert('✅ Experience berhasil ditambahkan!');
    clearInputs(['judul-exp', 'deskripsi-exp', 'gambar-exp']);
  }
}

async function tambahActivity() {
  const title = document.getElementById('judul-activity').value.trim();
  const description = document.getElementById('deskripsi-activity').value.trim();
  const file = document.getElementById('gambar-activity').files[0];

  if (!title || !description || !file) return alert("Harap lengkapi semua data aktivitas!");
  const image_url = await uploadImage('activity-images', file);
  if (!image_url) return;
  const { error } = await supabase.from('activity').insert([{ title, description, image_url }]);
  if (error) alert('❌ Gagal menambahkan aktivitas: ' + error.message);
  else {
    alert('✅ Aktivitas berhasil ditambahkan!');
    clearInputs(['judul-activity', 'deskripsi-activity', 'gambar-activity']);

async function tambahArticle() {
  const title = document.getElementById('judul-article').value.trim();
  const description = document.getElementById('deskripsi-article').value.trim();

  if (!title || !description || !file) return alert("Data artikel tidak lengkap!");
  const image_url = await uploadImage('article-images', file);
  if (!image_url) return;
  const { error } = await supabase.from('articles').insert([{ title, description, image_url }]);
  if (error) alert('❌ Gagal menambahkan artikel: ' + error.message);
  else {
    alert('✅ Artikel berhasil ditambahkan!');
    clearInputs(['judul-article', 'deskripsi-article', 'gambar-article']);
  }
}

async function updateAboutMe() {
  const title = document.getElementById('judul-about').value.trim();
  const description = document.getElementById('deskripsi-about').value.trim();
  const file = document.getElementById('gambar-about').files[0];

  if (!title || !description || !file) return alert("Lengkapi data About Me!");
  const image_url = await uploadImage('about-images', file);
  if (!image_url) return;
  const { error } = await supabase.from('about_me').upsert({ id: 1, title, description, image_url });
  if (error) alert('❌ Gagal update About Me: ' + error.message);
  else {
    alert('✅ About Me berhasil diupdate!');
    clearInputs(['judul-about', 'deskripsi-about', 'gambar-about']);
  }
}
</script>
