<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - Tambah Konten</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { margin: 0; background-color: #1f1f1f; color: white; }
    header, nav { background-color: #2e2e2e; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 1.5rem; color: #f9a826; }
    nav a { color: #f7f7f7; margin: 0 10px; text-decoration: none; font-weight: 500; }
    nav a:hover { color: #f9a826; }
    .container { padding: 20px; }
    section { background-color: #2a2a2a; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
    h2 { color: #f9a826; }
    input, textarea, button {
      width: 100%; margin: 10px 0; padding: 10px; border-radius: 8px; border: none;
      background-color: #444; color: white;
    }
    button {
      background-color: #f9a826; color: black; font-weight: 600; cursor: pointer;
    }
    button:hover { background-color: #ffaa00; }
  </style>
</head>
<body>

<header>
  <h1>Admin Panel - Tambah Konten</h1>
</header>

<nav>
  <a href="admin_dashboard.html">Home Admin</a>
  <a href="index.html">Log Out</a>
</nav>

<div class="container">
  <section id="about">
    <h2>About Me</h2>
    <input type="text" id="about-title" placeholder="Judul">
    <textarea id="about-description" placeholder="Deskripsi"></textarea>
    <input type="file" id="gambar-about" accept="image/*">
    <button onclick="uploadAboutImageAndSave()">Tambah</button>
  </section>

  <section id="projects">
    <h2>Project</h2>
    <input type="text" id="judul-project" placeholder="Judul Project">
    <textarea id="deskripsi-project" placeholder="Deskripsi Project"></textarea>
    <input type="file" id="gambar-project" accept="image/*">
    <input type="text" id="link-project" placeholder="Link Project">
    <button onclick="uploadAboutImageAndSave()">Tambah</button>
  </section>

  <section id="experience">
    <h2>Experience</h2>
    <input type="text" id="exp-title" placeholder="Judul Pengalaman">
    <textarea id="exp-description" placeholder="Deskripsi"></textarea>
    <input type="file" id="gambar-experience" accept="image/*">
    <button onclick="uploadAboutImageAndSave()">Tambah</button>
  </section>

  <section id="activity">
    <h2>My Activity</h2>
    <input type="text" id="act-title" placeholder="Judul Aktivitas">
    <textarea id="act-description" placeholder="Deskripsi Aktivitas"></textarea>
    <input type="file" id="gambar-activity" accept="image/*">
    <button onclick="uploadAboutImageAndSave()">Tambah</button>
  </section>

  <section id="articles">
    <h2>My Articles</h2>
    <input type="text" id="art-title" placeholder="Judul Artikel">
    <textarea id="art-description" placeholder="Deskripsi Artikel"></textarea>
    <input type="file" id="gambar-article" accept="image/*">
    <button onclick="uploadAboutImageAndSave()">Tambah</button>
  </section>
</div>

<script>
  const supabase = supabase.createClient('https://owqdtbzhnxbxdsjrlzsa.supabase.co', 'YOUR_PUBLIC_ANON_KEY');

  async function uploadImage(bucket, inputId) {
    const file = document.getElementById(inputId).files[0];
    if (!file) return { error: "Pilih gambar terlebih dahulu" };

    const ext = file.name.split('.').pop();
    const filename = `${Date.now()}.${ext}`;
    const { error } = await supabase.storage.from(bucket).upload(filename, file);
    if (error) return { error: error.message };

    const { data } = supabase.storage.from(bucket).getPublicUrl(filename);
    return { url: data.publicUrl };
  }

  async function uploadAboutImageAndSave() {
    const { url, error } = await uploadImage('aboutimages', 'gambar-about');
    if (error) return alert(error);

    const title = document.getElementById('about-title').value;
    const description = document.getElementById('about-description').value;

    const { error: dbErr } = await supabase.from('about_me').upsert({ id: 1, title, description, image_url: url });
    alert(dbErr ? "Gagal simpan: " + dbErr.message : "About Me berhasil disimpan!");
  }

  document.getElementById('btn-tambah-project').addEventListener('click', async () => {
    const { url, error } = await uploadImage('project-images', 'gambar-project');
    if (error) return alert(error);

    const title = document.getElementById('judul-project').value;
    const description = document.getElementById('deskripsi-project').value;
    const link = document.getElementById('link-project').value;

    const { error: dbErr } = await supabase.from('projects').insert({ title, description, link, image_url: url });
    alert(dbErr ? "Gagal tambah project: " + dbErr.message : "Project berhasil ditambahkan!");
  });

  async function tambahExperience() {
    const { url, error } = await uploadImage('experience-images', 'gambar-experience');
    if (error) return alert(error);

    const title = document.getElementById('exp-title').value;
    const description = document.getElementById('exp-description').value;

    const { error: dbErr } = await supabase.from('experience').insert({ title, description, image_url: url });
    alert(dbErr ? "Gagal tambah experience: " + dbErr.message : "Experience berhasil ditambahkan!");
  }

  async function tambahActivity() {
    const { url, error } = await uploadImage('activity-images', 'gambar-activity');
    if (error) return alert(error);

    const title = document.getElementById('act-title').value;
    const description = document.getElementById('act-description').value;

    const { error: dbErr } = await supabase.from('activity').insert({ title, description, image_url: url });
    alert(dbErr ? "Gagal tambah activity: " + dbErr.message : "Activity berhasil ditambahkan!");
  }

  async function tambahArticle() {
    const { url, error } = await uploadImage('article-images', 'gambar-article');
    if (error) return alert(error);

    const title = document.getElementById('art-title').value;
    const description = document.getElementById('art-description').value;

    const { error: dbErr } = await supabase.from('articles').insert({ title, description, image_url: url });
    alert(dbErr ? "Gagal tambah artikel: " + dbErr.message : "Artikel berhasil ditambahkan!");
  }
</script>

</body>
</html>
