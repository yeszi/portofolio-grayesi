<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Konten - Admin YesZie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">

  <header class="flex items-center justify-between bg-white px-4 py-3 border-b shadow md:hidden">
    <h1 class="text-lg font-semibold text-gray-800">Admin YesZie</h1>
    <button id="hamburger" class="text-gray-800 focus:outline-none text-2xl">
      ☰
    </button>
  </header>

  <div class="flex h-screen overflow-hidden">

    <aside id="sidebar" class="fixed md:static top-0 left-0 h-full w-64 bg-white border-r shadow-md z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
      <div class="p-6 border-b flex justify-between items-center md:block">
        <h1 class="text-xl font-semibold text-blue-600">ADMIN PANEL</h1>
        <button id="closeSidebar" class="md:hidden text-xl text-gray-800">✕</button>
      </div>
      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <a href="admin_dashboard.html" class="block px-4 py-3 rounded-lg transition-all duration-200 hover:bg-blue-50 hover:text-blue-600">
              <i class="fas fa-tachometer-alt w-6 text-center mr-2"></i> Dashboard
            </a>
          </li>
          <li>
            <a href="edit.html" class="block px-4 py-3 rounded-lg transition-all duration-200 bg-blue-100 text-blue-600 font-medium">
              <i class="fas fa-edit w-6 text-center mr-2"></i> Edit Content
            </a>
          </li>
          <li>
            <a href="tambah.html" class="block px-4 py-3 rounded-lg transition-all duration-200 hover:bg-blue-50 hover:text-blue-600">
              <i class="fas fa-plus-circle w-6 text-center mr-2"></i> Add New Content
            </a>
          </li>
          <li>
            <a href="form.html" class="block px-4 py-3 rounded-lg transition-all duration-200 hover:bg-blue-50 hover:text-blue-600">
              <i class="fas fa-envelope w-6 text-center mr-2"></i> Form Messages
            </a>
          </li>
          <li>
            <a href="#" id="logout-link" class="block px-4 py-3 rounded-lg transition-all duration-200 hover:bg-blue-50 hover:text-blue-600">
              <i class="fas fa-sign-out-alt w-6 text-center mr-2"></i> Log Out
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="flex-1 p-6 overflow-y-auto relative bg-cover bg-center" 
          style="background-image: url('https://source.unsplash.com/1600x900/?technology,abstract');">
      <div class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm"></div>

      <div class="relative z-10" id="content-wrapper">
          <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Edit Konten</h1>
            <p class="text-gray-600">Pilih item di bawah untuk diedit atau dihapus</p>
          </div>
          
          <div id="content-sections" class="space-y-6">
            <p class="text-white text-center text-lg">Memuat konten...</p>
          </div>
      </div>
    </main>
  </div>
  
  <div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 items-center justify-center p-4">
    <button class="close-modal absolute top-4 right-4 text-white text-3xl font-bold" id="closeModal">&times;</button>
    <div class="bg-white p-4 rounded-lg max-w-4xl max-h-[90vh]">
      <img id="modalImage" class="modal-image" src="" alt="Preview" style="max-height: 85vh; object-fit: contain;">
    </div>
  </div>

  <script src="../js/edit.js></script>
</body>
</html>
